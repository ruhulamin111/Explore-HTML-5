<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore HTML 5</title>
</head>

<body>
    <h1>Exploring HTML 5</h1>
    <!-- audio element -->
    <h2>Audio Clips</h2>
    <audio src="./media/audio.wav" controls></audio><br>
    <!-- video element -->
    <h2>Video Clips</h2>
    <video src="./media/video.mp4" controls width="400"></video><br>
    <!-- youtube video -->
    <h2>Youtube Video Clips</h2>
    <iframe width="400" height="300" src="https://www.youtube.com/embed/-9Pw6M5Dt-c" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
